<div class="signin-page">
  <div class="signin-overlay">
    <div class="signin-container">
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="signin-form">
        <h2 class="form-title">Admin Login</h2>

        <mat-form-field class="form-field staff-id-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="emailAdd"
            id="staffIdInput"
            class="form-input"
          />
        </mat-form-field>

        <mat-form-field class="form-field password-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            id="passwordInput"
            class="form-input"
          />
        </mat-form-field>

        <button type="submit" class="submit-button">Sign In</button>
      </form>
    </div>
  </div>
</div>
