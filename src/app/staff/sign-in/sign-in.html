<div class="signin-container">
  <div class="signin-card">
    <h2>Staff Sign-In</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="staff">Staff</label>
        <select id="staff" formControlName="staffId" required>
          <option value="" disabled>Select Staff</option>
          <option *ngFor="let s of staffList" [value]="s.id">
            {{ s.firstName }} {{ s.lastName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="timestamp">Date & Time</label>
        <input id="timestamp" type="datetime-local" formControlName="timestamp" />
      </div>

      <div class="form-group">
        <label for="method">Sign-In Method</label>
        <select id="method" formControlName="method" required>
          <option value="" disabled>Select Method</option>
          <option value="self">Self</option>
          <option value="security">Security</option>
        </select>
      </div>

      <div class="form-group">
        <label for="note">Note</label>
        <input id="note" type="text" formControlName="note" placeholder="Optional note" />
      </div>

      <button type="submit">Sign In</button>
    </form>

    <p
      class="message"
      [ngClass]="{
        success: message.includes('recorded'),
        error: !message.includes('recorded') && message
      }"
    >
      {{ message }}
    </p>
  </div>
</div>
